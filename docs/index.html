<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Turntable Viewer Widget</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 10px;
            background: #f5f5f5;
        }

        .test-info {
            background: #e3f2fd;
            padding: 5px;
            border-radius: 3px;
            margin-bottom: 5px;
            text-align: center;
        }

        .demo-area {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .embed-section {
            border: 2px dashed #007cba;
            padding: 10px;
            margin: 10px 0;
            background: #f8f9fa;
            text-align: center;
        }

        .turntable-wrapper {
            display: inline-block;
            max-width: 100%;
        }

        /* スマホ対応 */
        @media (max-width: 600px) {
            .turntable-wrapper {
                width: 100%;
            }

            .turntable-wrapper iframe {
                width: 100% !important;
                max-width: 480px;
            }
        }
    </style>
</head>

<body>
    <div class="test-info">
        <h1>Web Turntable Viewer Widget</h1>
    </div>
    <div class="demo-area">
        <div class="embed-section">

            <!-- 埋め込みコード -->
            <script src="https://player.vimeo.com/api/player.js"></script>
            <link rel="stylesheet"
                href="https://cdn.jsdelivr.net/gh/NegativeMind/web-turntable-viewer-widget@v0.1.0-beta/dist/turntable-viewer.css">
            <div class="turntable-wrapper">
                <div vimeo-video-id="1114427944" clockwise-rotation>
                    <iframe width="480" frameborder="0" allowfullscreen></iframe>
                    <div class="drag-overlay"></div>
                    <div class="loading-overlay">
                        <div class="loading-content">
                            <div class="loading-text">Loading turntable...</div>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill"></div>
                                </div>
                                <div class="progress-text">0%</div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="vimeo-link" href="#" target="_blank">View on Vimeo</a>
            </div>
            <script
                src="https://cdn.jsdelivr.net/gh/NegativeMind/web-turntable-viewer-widget@v0.1.0-beta/dist/turntable-viewer.js"></script>
            <!-- 埋め込みコード終了 -->

        </div>

    </div>
</body>

</html>
