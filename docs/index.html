<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Vimeoの360度ターンテーブル動画をインタラクティブに表示するWebウィジェットの埋め込みコード生成ツール。ドラッグ操作で自由に回転できるオープンソースライブラリ">
    <meta name="keywords"
        content="Vimeo, 360度, ターンテーブル, インタラクティブ, ウィジェット, 埋め込みコード, JavaScript, オープンソース, ドラッグ操作, 回転, プレビュー, Webライブラリ">
    <title>Web Turntable Viewer Widget - 埋め込みコード生成</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header-content">
            <h1>Web Turntable Viewer Widget</h1>
            <p>Vimeoの360度ターンテーブル動画をインタラクティブ表示する埋め込みコード生成ツール</p>
        </div>
        <a href="https://github.com/NegativeMind/web-turntable-viewer-widget" target="_blank" class="github-link">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" />
            </svg>
            GitHub
        </a>
    </div>

    <div class="generator">
        <div class="help">
            <strong>使い方:</strong> Vimeoにアップロードした360度1回転のターンテーブル動画のURLを入力してください。
        </div>

        <form id="generatorForm">
            <div class="form-group">
                <label for="vimeoUrl">Vimeo動画URL</label>
                <input type="url" id="vimeoUrl" placeholder="https://vimeo.com/1114427944">
                <div class="error" id="urlError" style="display: none;"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="rotationDirection">動画の回転方向</label>
                    <select id="rotationDirection">
                        <option value="clockwise">時計回り(デフォルト)</option>
                        <option value="counterclockwise">反時計回り</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="videoWidth">埋め込み幅(px)</label>
                    <input type="number" id="videoWidth" value="480" min="200" max="1200">
                </div>
            </div>

            <button type="submit" class="generate-btn" id="generateBtn">埋め込みコードを生成</button>
        </form>
    </div>

    <div class="preview-section" id="previewSection" style="display: none;">
        <h2>プレビュー</h2>
        <div class="preview-area" id="previewArea">
            <div class="placeholder">プレビューがここに表示されます</div>
        </div>
    </div>

    <div class="code-section" id="codeSection" style="display: none;">
        <h3>埋め込みコード</h3>
        <div class="code-display" id="codeDisplay">
            <button class="copy-btn" id="copyBtn">コピー</button>
            <div id="codeContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
