<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Turntable Viewer Widget - Build Test</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 10px;
            background: #f5f5f5;
        }

        .test-info {
            background: #e3f2fd;
            padding: 5px;
            border-radius: 3px;
            margin-bottom: 5px;
            text-align: center;
        }

        .test-info h1 {
            margin: 5px 0;
            font-size: 1.8rem;
            line-height: 1.2;
        }

        .demo-area {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .embed-section {
            border: 2px dashed #007cba;
            padding: 10px;
            margin: 10px 0;
            background: #f8f9fa;
            text-align: center;
            overflow: hidden;
        }

        /* レスポンシブ対応 - ウィジェットと競合しないように調整 */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .test-info h1 {
                font-size: 1.3rem;
                line-height: 1.3;
                margin: 3px 0;
            }

            .demo-area {
                padding: 5px;
            }

            .embed-section {
                padding: 5px;
                margin: 5px 0;
            }

            /* ウィジェット自体のレスポンシブに任せる */
        }
    </style>
</head>

<body>
    <div class="test-info">
        <h1>Web Turntable Viewer Widget - Build Test</h1>
        <p style="margin: 5px 0; font-size: 0.9rem;">Testing built files from dist/</p>
    </div>
    <div class="demo-area">
        <div class="embed-section">

            <!-- 埋め込みコード（ビルド済み - dist/から読み込み） -->
            <script src="https://player.vimeo.com/api/player.js"></script>
            <link rel="stylesheet" href="../dist/turntable-viewer.css">
            <div class="turntable-wrapper">
                <div id="turntable-test" vimeo-video-id="1118303126" clockwise-rotation>
                    <iframe width="480" frameborder="0" allowfullscreen></iframe>
                    <div class="drag-overlay"></div>
                    <div class="loading-overlay">
                        <div class="loading-content">
                            <div class="loading-text">Loading turntable...</div>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill"></div>
                                </div>
                                <div class="progress-text">0%</div>
                            </div>
                        </div>
                    </div>
                    <div id="angle-display">
                        <span id="rotation-angle">0</span>°
                    </div>
                </div>
                <a class="vimeo-link" href="#" target="_blank">View on Vimeo</a>
            </div>
            <script type="module">
                import { TurntableViewer } from '../dist/turntable-viewer.js';
                // ページ読み込み完了後に初期化
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', () => {
                        new TurntableViewer('turntable-test');
                    });
                } else {
                    new TurntableViewer('turntable-test');
                }
            </script>
            <!-- 埋め込みコード終了 -->

        </div>

    </div>
</body>

</html>
