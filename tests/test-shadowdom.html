<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow DOM Test - Turntable Viewer</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        /* 外部CSSのテスト - これがウィジェットに影響しないことを確認 */
        * {
            margin: 20px !important;
            padding: 20px !important;
            border: 3px solid red !important;
        }

        h1,
        h2,
        p {
            margin: 10px !important;
            padding: 10px !important;
            border: none !important;
        }

        turntable-viewer {
            border: 2px solid blue !important;
            margin: 20px 0 !important;
        }
    </style>
</head>

<body>
    <h1>Shadow DOM版テスト</h1>
    <p>このページでは、極端なグローバルCSSを適用しても、Web Componentが正しく動作することを確認します。</p>

    <h2>Web Component（Shadow DOM）</h2>
    <turntable-viewer vimeo-video-id="1118303126" width="480" clockwise-rotation></turntable-viewer>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script type="module" src="/src/index.ts"></script>
</body>

</html>
